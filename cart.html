<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart ‚Äì ELENORM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <header>
      <div class="logo" onclick="location.href='index.html'" style="cursor:pointer;">
        ELENORM
      </div>
      <div class="nav-icons">
        <button class="nav-icon" onclick="location.href='index.html'">üè†</button>
        <button class="nav-icon" onclick="location.href='cart.html'">
          üõí <span data-cart-count style="font-size:11px;margin-left:2px;">0</span>
        </button>
      </div>
    </header>

    <main>
      <section>
        <div class="section-header">
          <div>
            <h1 class="section-title">Your cart</h1>
            <p class="section-subtitle">
              Review your items before checking out.
            </p>
          </div>
          <a href="checkout.html" class="link-inline">Go to checkout ‚Üí</a>
        </div>

        <p id="cart-empty" class="muted" style="margin-top:6px;">
          Your cart is empty. Add some tees from the home page.
        </p>

        <table class="table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Qty</th>
              <th class="text-right">Total</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="cart-body"></tbody>
        </table>

        <div style="margin-top:12px;display:flex;justify-content:space-between;align-items:center;">
          <button class="btn-outline" onclick="clearCart()">Empty cart</button>
          <div>
            <span class="muted">Subtotal:</span>
            <strong id="cart-subtotal">0 BDT</strong>
          </div>
        </div>

        <div style="margin-top:14px;display:flex;gap:10px;">
          <button class="btn-outline" onclick="location.href='index.html'">
            ‚Üê Continue shopping
          </button>
          <button class="btn-primary" onclick="location.href='checkout.html'">
            Checkout ‚Üí
          </button>
        </div>
      </section>
    </main>

    <footer>
      <div>¬© <span id="year"></span> ELENORM.</div>
      <nav class="footer-links">
        <a href="index.html">Home</a>
        <a href="checkout.html">Checkout</a>
      </nav>
    </footer>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById("year").textContent =
      new Date().getFullYear().toString();
  </script>
</body>
</html>
